name: Python application

on:
  push:
    branches:
      - 'main'
      - 'feature/**'
  workflow_dispatch:


jobs:
  checks:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v3
      with:
        python-version: "3.13"

    - name: Create .env
      run: |
        touch .env
        echo PUBLIC_KEY_URL=http://localhost:8080/realms/tmp-realm/protocol/openid-connect/certs >> .env
        echo MINIO_HOST=http://localhost:9000 >> .env


    - name: Set up KeyCloak
      run: docker compose up -d keycloak minio

    - name: Set up Poetry
      uses: abatilo/actions-poetry@v4

    - name: Install dependencies
      run: |
        poetry install -vvv

    - name: Check Formatting
      run: make format

    - name: Run Tests
      run: make test
